<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Desk Agent</title>
    <style>
        :root {
            /* Light Mode Colors */
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-hover: #5568d3;
            --border-color: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-msg-bg: #667eea;
            --assistant-msg-bg: #ffffff;
            --assistant-msg-text: #1a202c;
            --sidebar-bg: #ffffff;
            --input-bg: #ffffff;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        [data-theme="dark"] {
            /* Dark Mode Colors */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --accent-primary: #818cf8;
            --accent-secondary: #a78bfa;
            --accent-hover: #6366f1;
            --border-color: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --user-msg-bg: #818cf8;
            --assistant-msg-bg: #1e293b;
            --assistant-msg-text: #f1f5f9;
            --sidebar-bg: #1e293b;
            --input-bg: #334155;
            --gradient-start: #1e293b;
            --gradient-end: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            background: var(--bg-secondary);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .sidebar h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
            transform: rotate(15deg);
        }

        .session-controls {
            margin-bottom: 24px;
        }

        .session-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .session-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin-top: 8px;
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 8px;
        }

        .sessions-list h3 {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .session-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .session-item:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateX(4px);
        }

        .session-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .chat-header {
            padding: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .chat-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .header-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--user-msg-bg), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--assistant-msg-bg);
            color: var(--assistant-msg-text);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 6px;
            padding: 0 4px;
        }

        .input-area {
            padding: 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .input-area input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 15px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area input::placeholder {
            color: var(--text-tertiary);
        }

        .input-area button {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .input-area button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸ“š Library Agent</h2>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                    ðŸŒ™
                </button>
            </div>
            <div class="session-controls">
                <select id="sessionSelect" class="session-select">
                    <option value="new">New Session</option>
                </select>
                <button class="btn btn-primary" onclick="createNewSession()">
                    <span>âœ¨</span> New Session
                </button>
                <button class="btn btn-secondary" onclick="loadSession()">
                    <span>ðŸ“‚</span> Load Session
                </button>
            </div>
            <div class="sessions-list">
                <h3>Recent Sessions</h3>
                <div id="sessionsList"></div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h1>ðŸ’¬ Chat</h1>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything about books, orders, or inventory..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
